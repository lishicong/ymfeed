#### MySQL runtime ####
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/ymfeed?useUnicode=yes&characterEncoding=utf8
jdbc.username=root
jdbc.password=123456
jdbc.pool=druid

#\u5b9a\u4e49\u521d\u59cb\u8fde\u63a5\u6570
jdbc.initialSize=0
#\u5b9a\u4e49\u6700\u5927\u8fde\u63a5\u6570
jdbc.maxActive=20
#\u5b9a\u4e49\u6700\u5927\u7a7a\u95f2
jdbc.maxIdle=20
#\u5b9a\u4e49\u6700\u5c0f\u7a7a\u95f2
jdbc.minIdle=1
#\u5b9a\u4e49\u8fde\u63a5\u6700\u5927\u7b49\u5f85\u65f6\u95f4
jdbc.maxWait=60000
